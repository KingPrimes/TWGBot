<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>每日特惠</title>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body>
<!--
       生成图片的宽度
    -->
<w>
    430
</w>
<div>
    <div class="card">
        <div class="card-layer">
            <div>

                <h1 style="text-align: center;">---本次特惠查询结果---</h1>
                <!-- 数据关键字 -->
                <!-- #table -->

                <!--自定义表格，#xxx 代表具体数据-->
                <table>
                    <tr>
                        <td>
                            物品名称：#Item
                        </td>
                    </tr>
                    <tr>
                        <td>
                            原价/现价：#Origin/#Sale
                        </td>
                    </tr>
                    <tr>
                        <td>
                            折扣比：#Discount
                        </td>
                    </tr>
                    <tr>
                        <td>
                            总/余：#Total/#Sold
                        </td>
                    </tr>
                    <tr>
                        <td>
                            剩余时间：<span style="text-align: center;">#End</span>
                        </td>
                    </tr>
                </table>
            </div>

        </div>

    </div>
</div>
</body>
</html>
