<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>平原</title>
</head>

<body>
    <!-- 图片的宽度 按像素计算 -->
    <w>430</w>
    <div>
        <div class="card">

                <div>
                    <h1>---本次平原查询结果---</h1>

                    <!-- #table -->

                    <!--自定义表格，#xxx 代表具体数据-->
                    <h3>---地球---</h3>

                        <tr>
                            <td>状态</td>

                        </tr>

                            <td>时间</td>
                            <td>#earthEnd</td>
                        </tr>
                    </table><br />
                    <h3>---夜灵平野---</h3>
                    <table>
                        <tr>
                            <td>状态</td>

                        </tr>

                            <td>#cetusEnd</td>
                        </tr>
                    </table><br />
                    <h3>---福尔图娜---</h3>
                    <table>
                        <tr>
                            <td>状态</td>
                            <td>#vallisType</td>
                        </tr>

                            <td>时间</td>

                        </tr>
                    </table><br />
                    <h3>---魔胎之境---</h3>
                    <table>
                        <tr>
                            <td>状态</td>

                        </tr>

                        </tr>
                    </table><br />
                    <h3>---扎里曼---</h3>
                    <table>
                        <tr>
                            <td>状态</td>

                        <tr>
                            <td>时间</td>
                            <td>#zarimanEnd</td>
                        </tr>
                    </table>
                </div>
            </div>
            
        </div>
